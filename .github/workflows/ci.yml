name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - '*.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - '*.md'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build and Test
        run: ./mvnw verify

      - name: Build JAR
        run: ./mvnw package -DskipTests -Dquarkus.package.jar.type=uber-jar

      - name: Verify JAR exists
        run: ls -la target/*-runner.jar
